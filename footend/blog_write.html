<body>

    <header id="main_header">
       
				
    </header><!--/header-->


    <section id="blog_write" class="">
        <div class="container">
            <h1 style="text-align: center; color: black;font-size: 40px;padding-bottom: 30px;">写下你的所思所得~</h1>
            <div class="form" id="form">
                <div class="form-group">
                    <label>标题</label>
                    <input type="text" id="title" name="title" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label>简介</label>
                    <input type="text" id="abstract" name="abstract" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label>正文</label>
                    <textarea name="detail" id="detail" required="required" class="form-control" rows="20"></textarea>
                </div>

                <div class="form-group">
                    <label>插入图片</label>
                    <input type="file" id="pic" name="pic" style="background: whitesmoke;" class="" required="required">
                </div>
                <div class="form-group center">
                    <button type="reset" id="btnReset" onclick="javascript:history.back(-1);" name="reset" class="btn btn-danger btn-lg" required="required">离开</button>
                    <button type="button" id="btnSubmit" name="submit" class="btn btn-info btn-lg" required="required">提交</button>
                </div>
            </div>
      

    </div>




    </section><!--/#blog-->

    <section id="bottom">
        <div id="bottom2" class="container wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="600ms">
           
        </div>
    </section>

    <script src="js/blog.js"></script>

<!-- 弹出式对话框：表示提交成功 -->
<div id="modalSubmitSucc" class="modal fade">   <!--半透明遮罩-->
    <div class="modal-dialog modal-sm">   <!--对话框尺寸、位置-->
      <div class="modal-content">   <!--边框、倒角、背景色-->
        <!-- 头部 -->
        <div class="modal-header">
          <h4 class="modal-title">提交成功</h4>
        </div>
        <!-- 主体 -->
        <div class="modal-body">
          <p>写完了，休息一下吧！</p>
        </div>
        <!-- 尾部 -->
        <div class="modal-footer">
          <button class="btn btn-info"  type="button" data-dismiss="modal"> <a href="blog.html">确定</a></button>
        </div>
      </div>  
    </div>
  </div>


 <!-- 弹出式对话框：表示提交失败 -->
 <div id="modalSubmitErr" class="modal fade">   <!--半透明遮罩-->
    <div class="modal-dialog modal-sm">   <!--对话框尺寸、位置-->
      <div class="modal-content">   <!--边框、倒角、背景色-->
        <!-- 头部 -->
        <div class="modal-header">
          <h4 class="modal-title">提交</h4>
        </div>
        <!-- 主体 -->
        <div class="modal-body">
            <p><b>文章提交失败！</b></p>
            <p>服务器返回的错误消息：<span id="serverErrMsg"></span></p>
          
        </div>
        <!-- 尾部 -->
        <div class="modal-footer">
          <button class="btn btn-info" type="button" data-dismiss="modal">确定</button>
        </div>
      </div>  
    </div>
  </div>

</body>
