    <link rel="stylesheet" href="css/bootstrap.css">

    <link href="css/prettyPhoto.css" rel="stylesheet">

<style>
.main_body {
    background-color: #ffffff;
    background-size: cover;
    /* background-position: -30% center; */
    background-repeat: no-repeat;
    background-image: url(./images/bg1.jpg);
    height: 100%;
  }
</style>
<body class="homepage">

    <header id="main_header">
       
				
    </header><!--/header-->


<section id="main_body" class="main_body">
<div class="container">
        <div class="row">
				<div class="col-md-4">
					

					<!-- Start Sign up Form -->
					<form action="#" class="log_reg animate-box" data-animate-effect="fadeInLeft">
						<h2>注册</h2>
						<div class="form-group">
							<label for="uname" class="sr-only">用户名</label>
							<input type="text" class="form-control" id="uname" placeholder="用户名" autocomplete="off">
                            
                                <span id="unameMsg" class="help-block alert-info">用户名长度在3~12位之间</span>
                            
                        </div>
                       
						<div class="form-group">
							<label for="email" class="sr-only">邮箱</label>
							<input type="email" class="form-control" id="email" placeholder="邮箱" autocomplete="off">
                            <span id="emailMsg" class="help-block"></span>
                        </div>
                      
                        <div class="form-group">
							<label for="phone" class="sr-only">电话</label>
							<input type="text" class="form-control" id="phone" placeholder="电话" autocomplete="off">
                            <span id="phoneMsg" class="help-block"></span>
                        </div>
                        
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="upwd" placeholder="密码" autocomplete="off">
                            <span id="upwdMsg" class="help-block alert-info">密码长度在6~12位之间</span>
                        </div>
                        
                        
                           
                         
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember">记住用户名</label>
						</div>
						<div class="form-group">
							<p>已经注册过了？<a href="login.html">登录</a></p>
						</div>
						<div class="form-group">
							<input type="button" id="btRegister" value="注 册" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign up Form -->


				</div>
			</div>



</div>


</section>



<section id="bottom">
    <div id="bottom2" class="container wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="600ms">
       
    </div>
</section>

<footer id="footer" class="midnight-blue">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">

                    <li><a href="404.html">常见问题</a></li>

                </ul>
            </div>
        </div>
    </div>
</footer>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
    <script src="js/jquery.isotope.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/register.js"></script>
</body>




    <!-- 弹出式对话框：表示注册成功 -->
    <div id="modalRegisterSucc" class="modal fade">   <!--半透明遮罩-->
        <div class="modal-dialog modal-sm">   <!--对话框尺寸、位置-->
          <div class="modal-content">   <!--边框、倒角、背景色-->
            <!-- 头部 -->
            <div class="modal-header">
              <h4 class="modal-title">注册成功</h4>
            </div>
            <!-- 主体 -->
            <div class="modal-body">
              <p>新用户注册成功！</p>
            </div>
            <!-- 尾部 -->
            <div class="modal-footer">
              <button class="btn btn-info"  type="button" data-dismiss="modal"> <a href="login.html">确定</a></button>
            </div>
          </div>  
        </div>
      </div>
      <!-- 弹出式对话框：表示注册失败 -->
      <div id="modalRegisterErr" class="modal fade">   <!--半透明遮罩-->
        <div class="modal-dialog modal-sm">   <!--对话框尺寸、位置-->
          <div class="modal-content">   <!--边框、倒角、背景色-->
            <!-- 头部 -->
            <div class="modal-header">
              <h4 class="modal-title">注册失败</h4>
            </div>
            <!-- 主体 -->
            <div class="modal-body">
              <p><b>用户注册失败！</b></p>
              <p>服务器返回的错误消息：<span id="serverErrMsg"></span></p>
            </div>
            <!-- 尾部 -->
            <div class="modal-footer">
              <button class="btn btn-info" type="button" data-dismiss="modal">确定</button>
            </div>
          </div>  
        </div>
      </div>
</html>
